{% extends 'base.html' %}
{% block content %}
<div class="row g-3">
  <div class="col-md-6">
    <div class="d-flex justify-content-between align-items-center mb-2">
      <h5>Клиенты</h5>
      <form class="d-flex gap-2" method="post" action="{{ url_for('crm.create_customer') }}">
        <input class="form-control" name="name" placeholder="Имя">
        <input class="form-control" name="phone" placeholder="Телефон">
        <button class="btn btn-accent">Добавить</button>
      </form>
    </div>
    <div class="card bg-dark border-secondary">
      <div class="table-responsive">
        <table class="table table-dark table-striped"><thead><tr><th>ID</th><th>Имя</th><th>Телефон</th><th>Баллы</th></tr></thead>
          <tbody>
            {% for c in customers %}<tr><td>{{c.id}}</td><td>{{c.name}}</td><td>{{c.phone}}</td><td>{{c.points}}</td></tr>{% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <div class="card bg-dark border-secondary">
      <div class="card-body">
        <h5>Акции и уровни (скоро)</h5>
        <p class="text-secondary">Создание промо, начисление/списание баллов, сегменты — в следующей итерации.</p>
      </div>
    </div>
  </div>
 </div>
{% endblock %}
