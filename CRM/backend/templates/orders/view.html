{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-2">
  <a href="{{ url_for('orders.index') }}" class="btn btn-outline-light">← Вернуться к заказам</a>
  <div></div>
 </div>
<div class="row g-3">
  <div class="col-md-8">
    <div class="card bg-dark border-secondary">
      <div class="card-body">
        <h5 class="mb-2">Заказ #{{order.id}} — стол {{order.table and order.table.name}}</h5>
        <form class="d-flex gap-2 mb-3" method="post" action="{{ url_for('orders.add_item', order_id=order.id) }}">
          <select class="form-select" name="product_id">
            {% for p in products %}<option value="{{p.id}}">{{p.name}} — {{p.price}}</option>{% endfor %}
          </select>
          <input class="form-control" name="qty" type="number" min="1" value="1">
          <button class="btn btn-accent">Добавить</button>
        </form>
        <table class="table table-dark align-middle">
          <thead><tr><th>Товар</th><th class="text-end">Кол-во</th><th class="text-end">Цена</th><th class="text-end">Сумма</th></tr></thead>
          <tbody>
            {% for i in order.items %}
              <tr><td>{{i.product_name}}</td><td class="text-end">{{i.qty}}</td><td class="text-end">{{i.unit_price}}</td><td class="text-end">{{i.sum}}</td></tr>
            {% endfor %}
          </tbody>
          <tfoot>
            <tr><th colspan="3" class="text-end">Итого</th><th class="text-end">{{order.total}}</th></tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card bg-dark border-secondary">
      <div class="card-body">
        <h6 class="mb-3">Оплата</h6>
        <form method="post" action="{{ url_for('orders.pay', order_id=order.id) }}" class="d-grid gap-2" onsubmit="return confirm('Подтвердите оплату заказа #{{ order.id }} на сумму {{ order.total }}');">
          <select class="form-select" name="method">
            <option value="cash">Наличные</option>
            <option value="card">Карта</option>
            <option value="online">Онлайн</option>
          </select>
          <button class="btn btn-success">Оплатить {{order.total}}</button>
        </form>
      </div>
    </div>
  </div>
 </div>
{% endblock %}
